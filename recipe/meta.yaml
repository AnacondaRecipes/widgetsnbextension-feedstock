{% set version = "3.0.2" %}
{% set sha256 = "e8890d87c80782ee4ea3ed9afffc89a0af8b4ff475d1608d900f728ea55f041c" %}

package:
    name: widgetsnbextension
    version: {{ version }}

source:
    fn: widgetsnbextension-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/w/widgetsnbextension/widgetsnbextension-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - notebook >=4.4.1
    run:
        - python
        - notebook >=4.4.1

test:
    imports:
        - widgetsnbextension

about:
    home: http://ipython.org
    license: BSD 3-clause
    summary: Interactive Widgets for Jupyter

extra:
  recipe-maintainers:
    - jasongrout
    - jakirkham
    - minrk
    - pelson
    - SylvainCorlay
    - willingc
