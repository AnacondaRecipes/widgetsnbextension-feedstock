{% set version = "3.0.1" %}
{% set sha256 = "32c75751e94d773f6e668be97745549f7a971e394a433f7fce8ae3a03e025f31" %}

package:
    name: widgetsnbextension
    version: {{ version }}

source:
    fn: widgetsnbextension-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/w/widgetsnbextension/widgetsnbextension-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - notebook >=4.4.1
    run:
        - python
        - notebook >=4.4.1

test:
    imports:
        - widgetsnbextension

about:
    home: http://ipython.org
    license: BSD 3-clause
    summary: Interactive Widgets for Jupyter

extra:
  recipe-maintainers:
    - jasongrout
    - jakirkham
    - minrk
    - pelson
    - SylvainCorlay
    - willingc
